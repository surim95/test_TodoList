<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="./scripts/active.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>To Do List</h1>
            <p>오늘 할 일을 미루지 말자!</p>
        </div>
        <div class="regis">
            <input type="text" name="todo" id="todo" value="" placeholder="할 일을 입력하세요.">
            <button class="submit" title="할 일 등록하기">등록</button>
        </div>
        <ul class="list">
            <li>
                <button class="checkbox" title="체크"><img src="./images/btn_checkbox_non.png" alt="할 일 완료/미완료"></button>
                <p class="listup"><!-- 입력되는 곳 --></p>
                <button class="del" title="삭제하기"><img src="./images/btn_del.png" alt="할 일 지우기"></button>
            </li>
        </ul>
    </div>
</body>
</html>
